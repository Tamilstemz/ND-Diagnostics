<!-- ===== Parallax Carousel Section ===== -->
<section class="second-nav-carousel">
  <!-- Parallax Background Image -->
  <div class="parallax-image"></div>

  <!-- Scrollable wrapper (carousel or static) -->
  <div class="scroll-wrapper">
    <div class="carousel slide carousel-fade">
      <div class="carousel-inner">
        <div class="carousel-item active position-relative">
          <div class="carousel-img-container">
            <!-- Optional fallback image or leave empty -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay Caption -->
  <div class="overlay-color">
    <div class="carousel-caption-overlay text-center text-white">
      <p class="fw-bold">Schedule an Appointment</p>
      <button href="#" (click)="navigateAndScroll('Book-Appointment', $event)"class="btn btn-primary mt-2">Book Now</button>
    </div>
  </div>
</section>
